<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files page</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3767/3767084.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/static/css/fragments/header.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/fragments/footer.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/pages/files-page.css"/>
</head>
<body>
<header th:insert="~{fragments/blocks/header :: header}"></header>

<main>
    <div class="container main">


        <h1>Upload file to server</h1>
        <form id="file-form" action="/files" method="post" enctype="multipart/form-data">
            <div class="drop-zone">
                <span class="drop-zone__prompt">Drop file here or click to upload</span>
                <input type="file" name="file" class="drop-zone__input" multiple required>
            </div>
            <input type="reset"  class="btn btn-primary clear-file" value="Clear file">
            <button type="submit" class="btn btn-primary send-file">Send file to server</button>
        </form>

<!--        <div th:insert="~{fragments/blocks/files_block :: files}"></div>-->
        <div class="file_wrapper" th:fragment="files">
            <div class="file" th:each="file : ${files}">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Action with file</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Rename</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li data-bs-toggle="modal" data-bs-target="#exampleModal"><a class="dropdown-item">Delete file</a></li>
                    </ul>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Deleting file</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this file?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                    <form th:method="DELETE"  th:action="@{/files}" >
                                        <input name="file" type="hidden" th:value="${file.getObjectName()}">
                                        <button type="submit" class="btn btn-danger">Yes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="header" th:text="${file.getObjectName()}"></h3>
                <img class="file_icon" th:src="${file.getFileIcon()}" alt="file icon">
                <p th:text="'Size: ' + ${file.getSize()}"></p>
                <p th:text="'Last modified: ' + ${file.getLastModified()}"></p>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/blocks/footer :: footer}"></footer>
<script src="/static/js/files.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
