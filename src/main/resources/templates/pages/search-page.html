<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search file</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3767/3767084.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/static/css/fragments/header.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/fragments/footer.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/pages/search-page.css"/>
</head>
<body>
<header th:insert="~{fragments/blocks/header :: header}"></header>

<main>
    <div class="container">
        <div th:if="${#lists.size(files) > 0}" class="file_container" th:each="file : ${files}">
            <img class="file_icon" th:src="${file.getFileIcon()}" alt="file icon">
            <p class="header_file_name" th:text="${file.getObjectName()}"></p>
            <a class="path_file" th:href="'/files?path=' + ${#strings.replace(file.getFilePath(), file.getObjectName(), '')}">Move to file directory</a>
            <p th:text="'Size: ' + ${file.getSize()}"></p>
            <p th:text="'Last modified: ' + ${file.getLastModified()}"></p>
        </div>
        <div style="text-align: center" th:if = "${#lists.size(files) == 0}">
            <h1>Nothing was found...</h1>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/blocks/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
