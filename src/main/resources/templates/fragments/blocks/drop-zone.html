<form th:fragment="upload-form" class="uploadForm" id="file-form" action="/files" method="post" enctype="multipart/form-data">
  <div class="drop-zone">
    <span class="drop-zone__prompt">Drop file here or click to upload</span>
    <input type="file" name="file" class="drop-zone__input" multiple required>
  </div>
  <input type="reset"  class="btn btn-primary clear-file" value="Clear file">
  <button type="submit" class="btn btn-primary send-file">Send file to server</button>
</form>
