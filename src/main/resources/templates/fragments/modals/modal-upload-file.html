<div th:fragment="modal-upload-file" class="modal fade" id="uploadFileModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload files</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3>Upload files to server</h3>
                <form th:fragment="upload-form" class="uploadForm" id="file-form" action="/files" method="post"
                      enctype="multipart/form-data">
                    <div class="drop-zone">
                        <span class="drop-zone__prompt">Drop file here or click to upload</span>
                        <input type="file" name="files" class="drop-zone__input" multiple required>
                        <input type="hidden" name="path" th:value="${path}">
                    </div>
                    <div class="drop-zone-buttons">
                        <input type="reset" class="btn btn-primary clear-file" value="Clear file">
                        <button type="submit" class="btn btn-primary send-file">Send file to server</button>
                    </div>
                </form>
                <p id="error" style="color: red;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ð¡lose</button>
            </div>
        </div>
    </div>
</div>
