<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3767/3767084.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/static/css/fragments/header.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/fragments/footer.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/auth/registration.css"/>
</head>
<body>

<header th:insert="~{fragments/blocks/header :: header}"></header>

<main>
    <div th:if="${success_registration} == null" class="container main">
        <h1>Registration</h1>
        <br>
        <h3>Do you already have an account? <a href="/login">Login</a></h3>
        <br>
        <form action="/registration" th:object="${user}" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Username or Email</label>
                <input th:field="*{login}" type="text" name="login" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your username or email with anyone else.</div>
                <p style="color: red" th:each="error: ${#fields.errors('login')}" th:text="${error}">Validation error</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input th:field="*{password}" type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                <p style="color: red" th:each="error : ${#fields.errors('password')}" th:text="${error}" >Validation error</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm password</label>
                <input th:field="*{confirmPassword}" type="password" name="confirm_password" class="form-control" id="exampleInputPassword2" required>
                <p style="color: red" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
            </div>
            <button type="submit" class="btn btn-primary">Register Account</button>
        </form>


    </div>

    <div th:if="${success_registration} != null and ${success_registration} == true" class="success_register">
        <h1>You were successfully registered!</h1>
        <a style="margin-top: 15px" href="/WeatherApp-1.0/login" type="button" class="btn btn-primary">Go to login page</a>
    </div>
</main>

<footer th:insert="~{fragments/blocks/footer :: footer}"></footer>

</body>
</html>
