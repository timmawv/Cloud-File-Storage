<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3767/3767084.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/static/css/fragments/header.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/fragments/footer.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/auth/login.css"/>
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<main>
    <div class="container main">
        <h1>Login</h1>
        <br>
        <h3>You don't have an account? <a href="/registration">Registration</a></h3>
        <br>
        <form name="f" action="/perform_login" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username or Email</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                <p th:if="${param.error}" style="color: red">User with such login or password doesn't exist</p>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

</main>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
